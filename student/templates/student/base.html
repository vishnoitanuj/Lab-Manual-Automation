<!DOCTYPE HTML>
<html>
{% load staticfiles %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>LMA</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet">
</head>
<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{%url 'index'%}">Lab Automation System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <!-- <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li> -->
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link js-scroll-trigger" href="/student/{{user.id}}">Welcome, {{user.username}}</a>

          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'logout'%}">Logout</a>
          </li>
            {% endif %}
            {% if not user.is_authenticated %}
            <a class="nav-link js-scroll-trigger" href="{% url 'login'%}">Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}
{% endblock %}

{% block endjs %}
{% endblock %}
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom JavaScript for this theme -->
<script src="{% static 'js/scrolling-nav.js"></script>
</body>
</html>
